<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Money Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-center">Calculate Your Savings</h1>
        
    </header>
     
    <main>       
        <div>
                <img class="doller-img" src="img/doller many.jpg" class="img-fluid" alt="...">
                 </div>

                <div class="inputs-button">

                    <!-- Error handling -->

                    <p id="notify-fail" class="notify">‚ùå Please Input Correct Information</p>
                       
                    <!-- income Button -->

                    <h3 class="income-Text"> Income</h3>
                    <label for="lname">Income:</label>
                    <input name="searchTxt" type="text" maxlength="512" id="income-btn" class="searchField ms-1"/>
                    <h3 class="income-Text py-3">Expenses</h3>
                         
                    <!-- food Button -->

                    <label class="ms-3" for="lname">Food:</label>
                    <input name="searchTxt" type="text" maxlength="512" id="food-btn" class="searchField ms-2"/><br><br>

                    <!-- Rent Button -->

                    <label class="ms-3" for="lname">Rent:</label>
                    <input name="searchTxt" type="text" maxlength="512" id="rent-btn" class="searchField ms-2"/> <br><br>

                    <!-- Clothes Button -->
                    <label for="lname">Clothes:</label>
                    <input name="searchTxt" type="text" maxlength="512" id="clothes-btn" class="searchField ms-1"/> 
                    <br><br>

                    <!-- total Expenses vs blance -->
                    <button id ="Calculate-btn" class="cal-btn btn btn-primary ms-5 mb-3">Calculate</button><br>
                    <div class="expenses-text">Total Expenses: $<span id="deposit-amount"> 00</span>
                    </div>
                    <div class="blc-text py-3">Blance: $<span id="blance-amount"> 00</span>
                    </div>

                         <!-- many save  -->
                    <div class="d-flex">
                        <label for="lname">income:</label>
                        <input name="searchTxt" type="text" maxlength="512" id="Percentage" class="Percentage"/>
                        <span class="Percentage-math">%</span>
                        <input id="save-btn" class="btn btn-primary" type="button" value="Save">
                    </div>  

                    <!-- Remeaing Blancen -->

                    <div class="save-many py-2 pt-3">Saving Amount: $<span id="amount"> 00</span>
                    </div>
                    <div class="remaing-many">Remaining Balance: $<span id="Remaining-blc"> 00</span>
                  </div> 
                </div>
              </div> 
    </main>

    <!-- javscript link -->

    <script src="many.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
</body>
</html>
